<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>lista usuarios</title>
    </h:head>
    <h:body>
        <h2>Lista Usuarios</h2>
        <h:form id="formLista">
            <h:dataTable var="usuario" value="#{gestionUsuariosMB.coleccionUsuarios}">
            
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{ usuario.idUsuario }
                </h:column>

                <h:column>
                    <f:facet name="header">email</f:facet>
                    #{ usuario.email }
                </h:column>
                
                 <h:column>
                    <f:facet name="header">nombre</f:facet>
                    #{ usuario.nombre }
                </h:column>
                <h:column>
                    <h:commandLink value="ver detalle"
                                     action="#{gestionUsuariosMB.buscarUsuario(usuario.email)}" >
                        <!--f:ajax event="click" execute="@none" render="formDetalle" /-->
                    </h:commandLink>
                     - 
                    <h:commandLink value="borrar"
                                     action="#{gestionUsuariosMB.borrar(usuario.idUsuario)}" />
                </h:column>
   
            </h:dataTable>
            
            <div style="border: 1px solid black; padding: 10px">
                       Introduce email a buscar: 
                       <h:inputText value="#{gestionUsuariosMB.emailABuscar}"/>
                       <h:commandButton value="Buscar" 
                                        action="#{gestionUsuariosMB.buscarUsuarioPorEmailEntrada()}" />
            </div>
     
            
            
        </h:form>
        
        <h2>Datos del Usuario</h2>
        <h:form id="formDetalle">
            Id:  <h:inputText value="#{gestionUsuariosMB.usuarioEncontrado.idUsuario}" />
            <br />
            Nombre: <h:inputText value="#{gestionUsuariosMB.usuarioEncontrado.nombre}"  />
            <br />
            Email: <h:inputText value="#{gestionUsuariosMB.usuarioEncontrado.email}" />
            
            <h:commandButton value="modificar" action="#{gestionUsuariosMB.modificar()}" >
                <f:ajax event="click" execute="@form" render="formLista" />
            </h:commandButton>
            <h:commandButton value="cancelar" action="lista-usuarios" immediate="true" />

        </h:form>

        
        
    </h:body>
</html>
